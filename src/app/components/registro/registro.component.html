<div class="container-fluid bg-theme-darker">
  <div class="abs-center">
    <form action="#" class="p-3 form">
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                <img [src]="'assets/img/logo.png'" class="brand_logo" alt="Logo">
              </div>
            </div>
            <div class="container" id="advanced-search-form">
              <h1 class="hide">Registro</h1>
              <form [formGroup]="registroF" (ngSubmit)="signup()">
                  <div class="form-group">
                      <label for="name">Nombre</label>
                      <input type="text" class="form-control" placeholder="Nombre" formControlName="name" id="name" title="introduce el nombre">
                  </div>
                  <div class="form-group">
                      <label for="surname">Apellido</label>
                      <input type="text" class="form-control" placeholder="Apellido" formControlName="surname" id="surname" title="introduce el apellido">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" placeholder="Email" formControlName="email"  id="email" title="introduce el email">
                  </div>
                  <div class="form-group">
                      <label for="password">Contrase침a</label>
                      <input type="password" class="form-control" placeholder="Contrase침a" formControlName="password" autocomplete="new-password" id="password" title="introduce la contrase침a">
                  </div>
                  <!-- <div class="form-group">
                      <label for="avatar">Avatar</label>
                      <input type="file" class="form-control" formControlName="avatar">
                  </div> -->
                  <small>*Todos los campos son obligatorios</small>
                  <div class="d-flex justify-content-center mt-3 login_container">
                    <button class="btn login_btn btn-responsive" [disabled]="registroF.invalid"> <span class="glyphicon glyphicon-search"></span> Registrar</button>
                  </div>
              </form>
          </div>
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Ya tienes cuenta <a routerLink="/login" class="ml-2">Inicia sesi칩n</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
